<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>171. Animation and Transitions</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
        --animate-wiggle: wiggle 3s ease-in-out infinite;
        @keyframes wiggle {
          0%,
          100% {
            transform: rotate(-20deg);
          }
          50% {
            transform: rotate(3deg);
            opacity: 0.5;
          }
        }
      }
    </style>
  </head>
  <body class="space-y-5 m-5">
    <h1>171. Animation and Transitions</h1>
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-all duration-200 ease-in-out"
    >
      Hover me
    </button>

    <p>Built in animation utilities</p>

    <div class="flex">
      <!-- spinning loader -->
      <div
        class="h-10 w-10 border-4 rounded-full border-orange-700 border-t-transparent animate-spin"
      ></div>

      <!-- bouncing icon -->
      <div class="animate-bounce">
        <span style="font-size: 80px">&#8593;</span>
      </div>
    </div>

    <div class="bg-yellow-500 p-2 rounded animate-wiggle">
      Custom fade-in animation
    </div>

    <div class="relative flex size-3">
      <div
        class="absolute inline-flex h-full w-full animate-ping rounded-full bg-orange-400 opacity-75"
      >
        ABC
      </div>

      <div class="relative inline-flex size-3 rounded-full bg-sky-700"></div>
    </div>
  </body>
</html>
