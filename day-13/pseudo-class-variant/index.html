<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Pseudo-Class Variants in Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>
    <h1 class="bg-orange-500">168. Pseudo-Class Variants in Tailwind</h1>

    <h2>Applying hover,focus & active state</h2>

    <div>
      <button
        class="bg-blue-400 px-4 py-2 rounded-md hover:text-white hover:bg-blue-600"
      >
        Hover Me
      </button>
      <button
        class="bg-orange-400 px-4 py-2 rounded-md hover:text-white hover:bg-orange-600 focus:ring-4 focus:ring-blue-500"
      >
        Focus Me-->click korle bojte parbo
      </button>
      <button
        class="bg-green-400 px-4 py-2 rounded-md hover:text-white hover:bg-green-600 focus:ring-4 active:bg-red-600"
      >
        focus Me
      </button>
    </div>

    <h3 class="my-6">Group hover</h3>
    <div class="group">
      <div class="bg-gray-300 group-hover:bg-yellow-400">parent hover</div>
      <button class="bg-sky-400 px-4 py-2 rounded-md group-hover:bg-orange-700">
        child effect
      </button>
    </div>
  </body>
</html>
