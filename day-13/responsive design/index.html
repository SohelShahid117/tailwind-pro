<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>167. Mobile-First Responsive Design Approach</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>
    <h1>167. Mobile-First Responsive Design Approach</h1>

    <h2>Responsive flexbox layout</h2>

    <div class="flex flex-col sm:flex-col lg:flex-row xl:flex-col">
      <div class="bg-orange-200 p-4">Item 1</div>
      <div class="bg-orange-400 p-4">Item 2</div>
      <div class="bg-orange-600 p-4">Item 3</div>
    </div>

    <h1>Responsive grid layout</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <div class="bg-green-300 p-4">Item 1</div>
      <div class="bg-green-500 p-4">Item 2</div>
      <div class="bg-green-700 p-4">Item 3</div>
    </div>
  </body>
</html>
