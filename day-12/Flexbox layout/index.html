<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>163. Responsive Layout Control with Flexbox</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>
    <h1 class="bg-green-400">163. Responsive Layout Control with Flexbox</h1>
    <p>x-axis is : justify</p>
    <p>y-axis is : align items</p>

    <div class="flex justify-between items-center h-screen">
      <div class="w-44 h-44 p-5 bg-green-500">Box 1</div>
      <div class="w-44 h-44 p-5 bg-orange-500">Box 2</div>
      <div class="w-44 h-44 p-5 bg-yellow-500">Box 3</div>
      <div class="w-44 h-44 p-5 bg-indigo-500">Box 4</div>
    </div>
  </body>
</html>
